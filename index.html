<!DOCTYPE html>
<html>
<head>
	<title>Student Enrollment Form</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<form id="student-form">
		<label for="roll-no">Roll No:</label>
		<input type="text" id="roll-no" name="roll-no" required><br><br>

		<label for="full-name">Full Name:</label>
		<input type="text" id="full-name" name="full-name" required><br><br>

		<label for="class">Class:</label>
		<input type="text" id="class" name="class" required><br><br>

		<label for="birth-date">Birth Date:</label>
		<input type="date" id="birth-date" name="birth-date" required><br><br>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required><br><br>

		<label for="enrollment-date">Enrollment Date:</label>
		<input type="date" id="enrollment-date" name="enrollment-date" required><br><br>

		<button type="submit" id="save-btn">Save</button>
		<button type="button" id="update-btn" disabled>Update</button>
		<button type="button" id="reset-btn">Reset</button>
	</form>
</body>
</html>
